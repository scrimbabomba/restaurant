<html>
    <head>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- stylesheets -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="container-top">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
        </header>
        <main>
            <section class="container-middle" id="container-middle">
            </section>
            <section class="container-bottom hidden" id="container-bottom">
            </section>
        </main>
        
        <div class="modal hidden" id="modal">
            <div class="modal-inner">
                <p>Enter card details</p>
                <form>
                    <input type="text" placeholder="Enter your name" required>
                    <input type="text" placeholder="Enter card number" required>
                    <input type="text" placeholder="Enter CVV" required>
                    <button class="order-btn" id="pay-btn">Pay</button>
                </form>
            </div>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
